# Python to Linux Web App on Azure
# Build your Python project and deploy it to Azure as a Linux Web App.
# Change python version to one thats appropriate for your application.
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

variables:
  # Azure Resource Manager connection created during pipeline creation
  azureServiceConnectionId: '69cb51fb-9f2d-44db-bfcd-166885de55a6'

  # Web app name
  webAppName: 'pythong-cicd-instance1'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'
  # vmImageName: 'SelfHostedPool'


  # Environment name
  environmentName: 'pythong-cicd-instance1'

  # Project root folder. Point to the folder containing manage.py file.
  projectRoot: $(System.DefaultWorkingDirectory)

  # Python version: 3.7
  pythonVersion: '3.7'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: BuildJob
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'
      displayName: 'Use Python $(pythonVersion)'

    - script: |
        python -m venv antenv
        source antenv/bin/activate
        python -m pip install --upgrade pip
        pip install setup
        pip install -r requirements.txt
      workingDirectory: $(projectRoot)
      displayName: "Install requirements"

    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(projectRoot)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true

    - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      displayName: 'Upload package'
      artifact: drop

    - script: |
        pip install setup
        pip install -r $(projectRoot)/requirements.txt
        pip install pytest
        pytest Tests/unit_tests --junitxml=$(System.DefaultWorkingDirectory)/TestResults/test-results-unit.xml
        pip install pycmd
        py.cleanup Tests/
      displayName: 'Run unit tests'

    - task: PublishTestResults@2
      inputs:        
        searchFolder: $(System.DefaultWorkingDirectory)
        testResultsFiles: '**/test-*.xml'
      displayName: 'Publish test results'

    - publish: $(System.DefaultWorkingDirectory)/Tests
      artifact: tests

- stage: Deploy
  displayName: 'Deploy Web App'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeploymentJob
    pool:
      vmImage: $(vmImageName)
    environment: $(environmentName)
    strategy:
      runOnce:
        deploy:
          steps:

          - task: UsePythonVersion@0
            inputs:
              versionSpec: '$(pythonVersion)'
            displayName: 'Use Python version'

          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App : pythong-cicd-instance1'
            inputs:
              azureSubscription: $(azureServiceConnectionId)
              appName: $(webAppName)
              package: $(Pipeline.Workspace)/drop/$(Build.BuildId).zip

          - script: |
              pip install selenium
              pip install pytest
              pytest tests/functional_tests/ --webAppUrl=https://$(webAppName).azurewebsites.net --junitxml=$(System.DefaultWorkingDirectory)/TestResults/test-results-functional.xml
            workingDirectory: $(Pipeline.Workspace)
            displayName: 'Run functional tests'

          - task: PublishTestResults@2
            inputs:
              searchFolder: $(Pipeline.Workspace)
              testResultsFiles: '**/test-*.xml'
            displayName: 'Publish test results'